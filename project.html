<style>
    .subscribe{
        background-color: rgb(243, 13, 13);
        color: rgb(3, 249, 16);
        border: none;
        height: 30px;
        width: 90px;
        border-radius: 20px;
        cursor: pointer;
        margin-right: 10px;
        transition: opacity 0.15s,background-color 1s;
    }
    .subscribe:hover{
        background-color: black;
        opacity: 0.6;
    }
    .subscribe:active{
        color: aqua;
        opacity: 0.4;
    }
    .join{
        background-color: rgb(245, 242, 242);
        color: rgb(6, 84, 239);
        border: none;
        height: 30px;
        width: 90px;
        border-radius: 0px;
        border-style: solid;
        cursor: pointer;
        margin-right: 10px;
    }
    button{
        background-color: rgb(7, 126, 246);
        color: rgb(245, 246, 245);
        border: none;
        height: 30px;
        width: 90px;
        border-radius: 30px;
        cursor: pointer;
        font-style: oblique;
        font-weight: bold;
        box-shadow: 5px 5px 10px rgba(0 0 0 0.15));
    }
</style>
<button class="subscribe">subscribe</button>
<button class="join">JOIN</button>
<button>tweet</button>
